<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = parseInt(prompt('Input your number!'))
    let sum = 0
    for (let i = 1; i <= inputNumber; i++) {
        sum = sum + i
    }
    alert(sum)
</script>
</body>
</html>
